<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abi Matthews-Gordon Website</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=PT+Sans+Narrow:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="full-page contact-page">

    <div class="container">

        <!-- porfolio header -->
        <div class="row mt-5 mb-5 header">
            <div class="col contact-intro">
                <h1 class="title">Get in touch</h1>
                <!-- page description -->
                <p>If you're interested in working with me, collaborating
                    on a project, or just want to say hi. I am always open
                    to discussing new projects, creative ideas or
                    opportunities and love meeting new people in the field.
                </p>
            </div>
        </div>

        <!-- contact form -->
            <form action="" class="row g-3">
                <div class="col-md-4 offset-md-4">
                    <input type="text" class="form-control" placeholder="Your name">
                </div>

                <div class="col-md-4 offset-md-4">
                    <input type="text" class="form-control" placeholder="Your email">
                </div>

                <div class="col-8 ">
                    <input type="text" class="form-control" placeholder="Your subject">
                </div>

                <!-- message -->
                <div class="col-8 mb-3">
                    <textarea class="form-control" placeholder="Your message" rows="3"></textarea>
                </div>
            </form>
            <!-- link -->
            <a href="#" class="send-link"> Send message <span><i class="bi bi-chevron-double-right contact-link-icon"></i></span></a>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="scripts/site.js"></script>
</body>

</html>
